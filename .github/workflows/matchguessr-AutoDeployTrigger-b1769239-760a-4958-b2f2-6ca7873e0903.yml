name: Trigger auto deployment for matchguessr

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'backend/**'
    - '.github/workflows/matchguessr-AutoDeployTrigger-b1769239-760a-4958-b2f2-6ca7873e0903.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MATCHGUESSR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MATCHGUESSR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MATCHGUESSR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/backend 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.MATCHGUESSR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MATCHGUESSR_REGISTRY_PASSWORD }}
          containerAppName: matchguessr
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: ghcr.io/matchguessr:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


